<h3 *ngIf="products; else:noProduct">{{title}}</h3>
<div class="mb-3">
    <input type="email" class="form-control" id="productname" placeholder="Arama metninizi giriniz" [(ngModel)]="filterText">
    <div *ngIf="filterText" id="emailHelp" class="form-text">Şu an <strong>{{filterText}}</strong> arıyorsunuz.</div>
</div>



<h3 *ngIf="products; else:noProduct">{{title}}</h3>
<ng-template #noProduct>
    <div class="alert alert-primary" role="alert">
        Bu kategoride ürün yoktur.
    </div>
</ng-template>

<div class="row" >
    <div *ngFor="let product of products | productFilter:filterText" class="card" style="width: 18rem;">
        <img src={{product.imageUrl}} class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{product.name | uppercase}}-{{product.price | currency}}</h5>
            <p class="card-text">{{product.description}}.</p>
            <a (click)="addtoCard(product)" href="#" class="btn btn-primary">Sepete Ekle</a>
        </div>
    </div>
</div>
